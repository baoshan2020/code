<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<a href="javascript:multiplicationTable();">99乘法表（单击查看）</a>
<script>
    function multiplicationTable(){
        var  row = "";
        for(var i = 1; i <=9; i++){
            for(var j = 1; j <= i ;j++) {                
                row = row+j+"×"+i+"="+i*j+"  ";
                }
                row =row+"<br>";      
        }
        document.write(row);
    }
// function  清屏(){

</script>
